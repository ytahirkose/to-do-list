<h1 mat-dialog-title>Title</h1>
<div mat-dialog-content style="overflow: hidden;">
  <mat-form-field>
    <input matInput [(ngModel)]="data.todo.title">
  </mat-form-field>
  <mat-checkbox class="example-margin" [checked]="data.todo.completed"
                [(ngModel)]="data.todo.completed" color="primary">
    Completed
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.todo" cdkFocusInitial>Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
