<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element">
        <div class="mx-auto">
          {{element.id}}
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef> Assignee</th>
      <td mat-cell *matCellDef="let element">
        {{element?.user?.name}}
      </td>
    </ng-container>


    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element">
        {{element.completed ? 'Done' : 'In Progress'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center"><label>Actions</label></th>
      <td mat-cell *matCellDef="let element">
        <div class="mx-2 d-flex justify-content-center align-items-center">
          <button mat-raised-button color="primary" (click)="openDialog(element)">
            Edit
          </button>
          <button type="submit" (click)=delete(element.id) mat-raised-button
                  class="btn mat-button-toggle-standalon mx-2" color="warn">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [length]="toDos ? toDos.length : 0" [pageSize]="10"></mat-paginator>
</div>
